<head>
<title id="title">0 cookies</title>
<link rel="stylesheet" type="text/css" href="clicker.css">  
</head>
<body id="body" class="editableBackground gray">
<script src="clicker.js"></script>
<div class="sectionSeparator editableBackground gray" id="leftSeparator"></div>
<div class="sectionDiv" id="leftDiv">
<b class="title">shop</b>
<div>
<img src="https://freesvg.org/img/hand_isometric.png" class="buyable" onClick="buy(0)" loading="lazy" alt="[cursor]"></img>
<div class="buyableData">
<p id="cursorAmount">Amount 0</p>
<p id="cursorPrice">Price 10</p>
</div>
</div>
<div>
<img src="https://image.freepik.com/free-vector/sweet-grandma-s-cookies_61841-341.jpg" class="buyable" onClick="buy(1)" loading="lazy" alt="[grandma]"></img>
<div class="buyableData">
<p id="grandmaAmount">Amount 0</p>
<p id="grandmaPrice">Price 100</p>
</div>
</div>
<div>
<img src="https://thumbs.dreamstime.com/b/wheat-field-blue-sunny-sky-square-format-wheat-field-blue-sunny-sky-square-format-warm-soft-look-134369034.jpg" class="buyable" onClick="buy(2)" loading="lazy" alt="[farm]"></img>
<div class="buyableData">
<p id="farmAmount">Amount 0</p>
<p id="farmPrice">Price 1000</p>
</div>
</div>
<div>
<img src="https://image.freepik.com/free-vector/mine-rock-mining-pickaxe-hits-stone-wooden-trolley-with-coal-flat-illustration-isolated-white-background_124715-654.jpg" class="buyable" onClick="buy(3)" loading="lazy" alt="[mine]"></img>
<div class="buyableData">
<p id="mineAmount">Amount 0</p>
<p id="minePrice">Price 10000</p>
</div>
</div>
<div>
<img src="https://www.vippng.com/png/detail/505-5057634_cape-town-based-fabrication-company-factory-cartoon-transparent.png" class="buyable" onClick="buy(4)" loading="lazy" alt="[factory]"></img>
<div class="buyableData">
<p id="factoryAmount">Amount 0</p>
<p id="factoryPrice">Price 100000</p>
</div>
</div>
<b class="title">upgrades</b>
<div id="upgradeBox"></div>
</div>
<div class="sectionSeparator editableBackground gray" id="leftMidSeparator"></div>
<div class="sectionDiv" id="midDiv">
<div class="cookieData">
<b class="title" id="cookies">cookies 0.0</b>
<b id="cps">cookies per second 0.0</b>
</div>
<img id="clickableCookie" src="https://clipartix.com/wp-content/uploads/2016/04/Cookies-clipart-free-clipart-images.png" alt="[cookie]" class="bigCookie" onClick="cookieClick()" loading="lazy"></img>
</div>
<div class="sectionSeparator editableBackground gray" id="rightMidSeparator"></div>
<div class="sectionDiv" id="rightDiv">
<b class="title">options</b>
<button onClick="exportSave()">export save</button>
<button onClick="importSave()">import save</button>
<select id="selectColor" onClick="selectColor()">
<option value="gray">gray</option>
<option value="blue">blue</option>
<option value="green">green</option>
<option value="orange">orange</option>
<option value="purple">purple</option>
<option value="yellow">yellow</option>
</select>
</div>
<div class="sectionSeparator editableBackground" id="rightSeparator" style="background-color: gainsboro;"></div>
</body>
